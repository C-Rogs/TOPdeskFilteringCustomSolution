<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.2"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="reverseMessage">Reverse Message</button>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello Vue!"
                }
            },
            methods: {
                reverseMessage() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
